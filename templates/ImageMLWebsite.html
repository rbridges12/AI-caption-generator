<!doctype html>
<html lang="en">
    

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/Website.css" type="text/css" />
</head>

<body class="container">
    <div class="a">
        <h3>Upload the image to be captioned </h3>
        <form action="/file_upload" method="post" enctype="multipart/form-data">
            <div id="prompt">
                Pick a submit option
            </div>
            <br />
            File <input type="radio" name="fileType" value="File" onclick="getFile()" require="require" />
            URL <input type="radio" name="fileType" value="URL" onclick="getUrl()" require="require" />
            <br />
            <br />
            <div id="file" style = "display:none">
                <input type="file" name = "image" />
            </div>
            <div id="url" style="display:none">
                <input type="url" size=40 name="image" placeholder="Enter your URL here" />
            </div>
            <br />
            <div id="Upload" style="display:none">
                <button type="submit" style="font:gray" class="btn btn-light btn-sm"> Upload </button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- display flash error messages -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flashes>
        {% for message in messages %}
        <h>{{ message }}</h>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% block body %}{% endblock %}
    <script>
        function getFile() {
            $("#file").show()
            $("#url").hide()
            $("#Upload").show()
            $("#prompt").hide()
        };
        function getUrl() {
            $("#url").show()
            $("#file").hide()
            $("#Upload").show()
            $("#prompt").hide()
        };
    </script>
</body>

</html>
